# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: mcp-azure-apim

infra:
  provider: bicep
  path: infra
  module: main

hooks:
  postprovision:
    # Execute the root script to generate MCP JSON artifacts after infra is provisioned.
    - shell: sh
      run: ./hooks/gen_mcp_json.sh
    # Execute the script to generate MCP Entra ID policy after infra is provisioned.
    - shell: sh
      run: ./hooks/gen_mcp_entraid_policy.sh
    - shell: sh
      run: ./hooks/gen_client_secret.sh OAUTH_APP_ID OAUTH_CLIENT_SECRET
    - shell: sh
      run: ./hooks/gen_client_secret.sh ENTRA_PROXY_AZURE_CLIENT_ID ENTRA_PROXY_AZURE_CLIENT_SECRET
    - shell: sh
      run: ./hooks/gen_client_secret.sh ENTRA_PROXY_AZURE_CLIENT_ID ENTRA_PROXY_AZURE_CLIENT_SECRET
    - shell: sh
      run: ./hooks/gen_client_secret.sh FASTMCP_SERVER_APP_ID FASTMCP_SERVER_CLIENT_SECRET
    - shell: sh
      run: ./hooks/gen_client_secret.sh MCP_MSLEARN_CLIENT_ID MCP_MSLEARN_CLIENT_SECRET
    # Generate and export Azure access token using azd auth
    - shell: sh
      run: ./hooks/gen_access_token.sh
